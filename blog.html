---
layout: default
title: Blog Posts
---

<section class="writings">
  <h6><i class="fa fa-bookmark"></i> Writings</h6>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
    {% unless post.hide  %}
    <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endunless %}
    {% endfor %}
  </ul>
</section>
